version: '2'
services:
    nginx:
        build: ./nginx
        volumes:
        - ./nginx/nginx/:/etc/nginx/
        ports:
        - "80:80"
        depends_on:
        - nodered
        - mqtt

    nodered:
        #build: ./node-red
        image: 64e0aea0c159
        ports:
        - "8200:8200"
        volumes:
        - ./node-red/src:/src
        depends_on:
        - storage

    storage:
        build: ./storage-api
        ports:
        - "8100:8100"
        depends_on:
        - mongodb

    mongodb:
        image: mongo
        ports:
        - "27017:27017"
    
    mqtt:
        build: ./mqtt
        volumes:
        - ./mqtt/:/mosquitto/config
        ports:
        - "9001:9001"