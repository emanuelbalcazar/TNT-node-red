<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MQTT</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="/libs/mqtt-client.js"></script>
    <script type="text/javascript" src="/libs/mqttws31.js"></script>
    <script type="text/javascript" src="/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="/libs/d3.min.js"></script>

    <script type="text/javascript" src="/mqtt.js"></script>

</head>

<body>
    <div id="canvas"></div>

    <script type="text/javascript">
        var sampleSVG = d3.select("#canvas")
            .append("svg")
            .attr("width", 100)
            .attr("height", 100);

        sampleSVG.append("circle")
            .style("stroke", "gray")
            .style("fill", "white")
            .attr("r", 40)
            .attr("cx", 50)
            .attr("cy", 50)
            .transition()
            .delay(100)
            .duration(1000)
            .attr("r", 10)
            .attr("cx", 30)
            .style("fill", "black");
    </script>
</body>

</html>
